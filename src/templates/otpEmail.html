<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Verification Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #1f2933;
    }
    .wrapper {
      width: 100%;
      padding: 24px 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      padding: 32px;
    }
    .title {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      text-align: center;
    }
    .message {
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 24px;
    }
    .otp {
      display: inline-block;
      font-size: 32px;
      letter-spacing: 10px;
      font-weight: 700;
      color: #2563eb;
      background-color: #eff6ff;
      padding: 12px 24px;
      border-radius: 10px;
      margin: 0 auto 24px;
      text-align: center;
    }
    .footer {
      margin-top: 24px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }
    .expires {
      font-size: 15px;
      margin: 0 0 8px;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 20px;
      }
      .otp {
        font-size: 28px;
        letter-spacing: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">Your One-Time Password</h1>
      <p class="message">{{messageLine}}</p>
      <div class="otp">{{code}}</div>
      <p class="expires">This code expires in about {{expiresInMinutes}} minutes (at {{expiresAt}}).</p>
      <p class="message">If you did not request this code, you can safely ignore this email.</p>
      <p class="footer">Thank you,<br>The Platform Team</p>
    </div>
  </div>
</body>
</html>
