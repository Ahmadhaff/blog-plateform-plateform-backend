name: Deploy Platform Server to VPS

on:
  push:
    branches: [ main ]  # Change to 'master' if that's your default branch
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Navigate to the blog-app directory
          cd /home/oliviaapi/api/blog-app
          
          # Clone the repository if it doesn't exist, otherwise pull latest changes
          if [ -d "platform-server" ]; then
            echo "Repository exists, pulling latest changes..."
            cd platform-server
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/Ahmadhaff/blog-plateform-plateform-backend.git
            cd platform-server
          fi
          
          # Install dependencies (uncomment based on your tech stack)
          # For Node.js:
          # npm install
          # npm run build
          
          # For Python:
          # python3 -m venv venv
          # source venv/bin/activate
          # pip install -r requirements.txt
          
          # For Docker:
          # docker-compose down
          # docker-compose up -d --build
          
          # Restart your application (uncomment based on your process manager)
          # pm2 restart platform-server
          # systemctl --user restart platform-server
          
          echo "Deployment completed successfully!"
